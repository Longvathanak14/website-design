    <style>
        .upload{
                width: 100px;
                position: relative;
                margin: auto;
            }

            .upload img{
                border-radius: 50%;
                transition: 0.2s ease-in;
            }
            .upload img:hover{
                filter:  contrast(40%) ;
                cursor: pointer;
            }
            .upload:hover .round{
                opacity: 1;
            }

            .upload .round{
                position: absolute;
                bottom: 0;
                right: 0;
                background: #6c6f70;
                width: 32px;
                height: 32px;
                line-height: 33px;
                text-align: center;
                border-radius: 50%;
                overflow: hidden;
                opacity: 0;
                transition: 0.5s ease-in;
            }

            .upload .round input[type = "file"]{
                position: absolute;
                transform: scale(2);
                opacity: 0;
            }

            input[type=file]::-webkit-file-upload-button{
                cursor: pointer;
            }
    </style>
</head>
