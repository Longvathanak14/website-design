<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../../style/bootstrap.css">

<body>
    <!-- <div class="background"></div> -->
    
    <div class="contain">
        <div class="vh-100 d-flex justify-content-center align-items-center">
            <div class="col-xs-12 col-sm-7 col-md-5 col-lg-4 px-5 py-4 shadow-sm border rounded-3">
                <div class="d-flex justify-content-center mb-4" >
                    <img src="../../image/LOGO1.png" alt="" width="70px">
                </div>
                <form>
                    <div class="mb-4">
                    
                        <input type="email" class="form-control " placeholder="username" >
                    </div>
                    <div class="mb-4">
                       
                        <input type="email" class="form-control " placeholder="your email" >
                    </div>
                    <div class="mb-4">
                        
                        <input type="password" class="form-control " id="" placeholder="password" >
                    </div>
                    <div class="mb-4">
            
                        <input type="password" class="form-control " id="" placeholder="confirm password" >
                    </div>
                    <div class="mt-2 text-end">
                        <button class="btn btn-brown" type="submit">Register</button>
                    </div>
                </form>
                <div class="mt-3">
                    <p class="mb-0  text-center">Already have account? 
                        <a href="login.html" class="text-primary fw-bold">Login </a>            
                    </p>
                </div>
       
        
        

    </div>
